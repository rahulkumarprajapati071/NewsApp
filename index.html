<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="assets/NBC_logo.svg.png" alt="Company Logo" />
        </a>

        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="e.g. Sports" id="search-bar"/>
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>

    </main>
    <!-- when you want to show dynaminc card from api data then you can
    1. use  -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400X200" alt="News-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 id="news-source" class="news-source">End Gadget 29/10/2023</h6>
                <p  id="news-desc" class="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores quia quaerat ab reprehenderit dolorem inventore sunt omnis, voluptate hic praesentium repellat officiis facilis cupiditate voluptatibus, autem laborum ullam! Libero, eos.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
